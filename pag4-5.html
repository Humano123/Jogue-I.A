<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adivinhe o Número</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(0, 0, 0);
    }
    p{
        color: brown;
    }
    h1{
        color: brown;
    }
</style>
</head>
<body>

<h1>Adivinhe o Número</h1>

<p>Estou pensando em um número entre 1 e 1000000000000. Você consegue adivinhar? dica: @#$%@! </p>

<input type="number" id="guess" min="1" max="1000000000000" placeholder="Seu palpite">
<button onclick="checkGuess()">Verificar</button>
<p id="feedback"></p>

<script>
let numeroSecreto = Math.floor(Math.random() * 1000000000000) + 10;
let tentativas = 0;

function checkGuess() {
    const palpite = parseInt(document.getElementById('guess').value);

    if (palpite < 1 || palpite > 1000000000000) {
        document.getElementById('feedback').innerHTML = 'Por favor, insira um número entre 1 e 1000000000000.';
        return;
    }

    tentativas++;

    if (palpite === numeroSecreto) {
        document.getElementById('feedback').innerHTML = `MANO, VOCÊ CONSEGUI! EM ${tentativas} TENTATIVAS! VOCÊ É UM MALUCO`;

        // Resetar o jogo após 2 segundos
        setTimeout(resetGame, 200000000);
    } else if (palpite < numeroSecreto) {
        document.getElementById('feedback').innerHTML = 'Tente um número maior.';
    } else {
        document.getElementById('feedback').innerHTML = 'Tente um número menor.';
    }
}

function resetGame() {
    numeroSecreto = Math.floor(Math.random() * 1000000000000) + 10;
    tentativas = 0;
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('guess').value = '';
}
</script>

</body>
</html
